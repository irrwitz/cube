<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cube</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="cube.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      <div class="well">
        <form>
          <div class="form-group">
            <label for="fov">Field of view</label> 
            <input id="fov" class="form-control" type="range" name="fov" min="200" max="300" step="1" value="300"> 
          </div>
          <div class="form-group">
            <label for="view-distance">View Distance</label>
            <input id="view-distance" class="form-control" type="range" name="view-distance" min="4" max="10" step="1" value="10">
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script type="application/dart" src="cube.dart"></script>
  <!-- <script src="cube.dart.js"></script>  -->
</body>
</html>
